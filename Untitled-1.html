    <script> 
function solve(arr) {
  const positiveSet = new Set();
  const negativeSet = new Set();

  for (let num of arr) {
    if (num > 0) {
      positiveSet.add(num);
    } else if (num < 0) {
      negativeSet.add(num);
    }
  }

  for (let num of positiveSet) {
    if (!negativeSet.has(-num)) {
      return num;
    }
  }

  for (let num of negativeSet) {
    if (!positiveSet.has(-num)) {
      return num;
    }
  }
}

  </script>
